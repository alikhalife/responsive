<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/Users/alik/dev/becode/responsive/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive Test</title>
</head>

<body>
    <div class="red-bg">
        This is a RED background if the width of the viewport is smaller than 300px
    </div>

    <div class="green-bg">
        This is a GREEN background if the viewport width is bigger than 300px and smaller than 768px
    </div>

    <div class="blue-bg">
        This is a BLUE background if the viewport is bigger than 768px.
    </div>
    
</body>
</html>
